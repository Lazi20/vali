<!DOCTYPE html>

  <style>
    * {

    body {

    .heart {

    }

    @keyframes floatUp {

    #loginScreen {

    #loginBox {

      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #loginBox h2 { color: #ff2f6f; margin-bottom: 15px; }

    #passwordInput {
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #ff2f6f;
      font-size: 1rem;
      outline: none;
      margin-bottom: 10px;
      width: 100%;
    }

    #loginBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff2f6f;
      color: white;

      font-size: 1rem;
      transition: 0.3s;
    }

    #loginBtn:hover { background: #e6225f; }
    #errorMsg { color: #d63031; font-size: 0.85rem; margin-bottom: 10px; min-height: 1.2rem; }

    #mainContent {
      display: none; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 { font-size: 2rem; color: #ff2f6f; margin-bottom: 15px; min-height: 3rem; }
    p { color: #444; margin-bottom: 25px; line-height: 1.4; }

    .buttons {
      display: flex;
      justify-content: space-around;
      align-items: center;

    }

    #yesBtn, #noBtn {
      padding: 12px 28px;

    }

    #yesBtn {
      background: #ff2f6f;

    }

    #yesBtn:hover { transform: scale(1.1); }

    #noBtn {
      background: white;
      color: #ff2f6f;
      border: 2px solid #ff2f6f;
      position: relative;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .popup.show { opacity: 1; pointer-events: auto; }

    .popup-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      font-size: 1.3rem;
      color: #ff2f6f;
      text-align: center;
      transform: scale(0.8);
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .popup.show .popup-card { transform: scale(1); }
  </style>
</head>
<body>

  <div id="loginScreen">
    <div id="loginBox">
      <h2>√çrd be a jelsz√≥t üíò</h2>
      <input type="password" id="passwordInput" placeholder="Jelsz√≥..." />
      <div id="errorMsg"></div>
      <button id="loginBtn">Bel√©p√©s</button>
    </div>
  </div>

  <div id="mainContent">
    <div class="card">
      <h1 id="titleText"></h1>
      <p>Gondold √°t j√≥l‚Ä¶ de az ‚ÄûIgen‚Äù am√∫gy nagyon j√≥ v√°laszt√°s üòè</p>
      <div class="buttons">
        <button id="yesBtn">Igen üíñ</button>
        <button id="noBtn">Nem üò¢</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-card">
      üíñ Tudtam, hogy igent mondasz, Pannika! üíñ<br><br>
      Most m√°r hivatalos: te vagy az √©n Valentinom! üåπ
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginScreen = document.getElementById("loginScreen");
    const mainContent = document.getElementById("mainContent");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    const correctPassword = "asd";

    function performLogin() {
      if (passwordInput.value === correctPassword) {
        loginScreen.style.display = "none";
        mainContent.style.display = "flex";
        typeWriter("Leszel a Valentinom? üíò", document.getElementById("titleText"));
      } else {
        passwordInput.style.borderColor = "#d63031";
        errorMsg.textContent = "Hib√°s jelsz√≥! üò¢";
      }
    }

    loginBtn.addEventListener("click", performLogin);
    passwordInput.addEventListener("keypress", (e) => { if(e.key === "Enter") performLogin(); });

    function typeWriter(text, element, speed = 120) {
      let i = 0;
      element.innerHTML = "";
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = ["üíñ","üíó","‚ù§Ô∏è","üíï"][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 400);

    yesBtn.addEventListener("click", () => {
      popup.classList.add("show");
    });

let noBtnScale = 1;

const nudgeButton = () => {
  const btnWidth = noBtn.offsetWidth * noBtnScale;
  const btnHeight = noBtn.offsetHeight * noBtnScale;

  // K√∂z√©ps≈ë 50% tartom√°ny
  const minX = window.innerWidth * 0.25;
  const maxX = window.innerWidth * 0.75 - btnWidth;

  const minY = window.innerHeight * 0.25;
  const maxY = window.innerHeight * 0.75 - btnHeight;

  // Garant√°ltan a tartom√°nyon bel√ºl marad
  const randomX = Math.max(minX, Math.min(maxX, minX + Math.random() * (maxX - minX)));
  const randomY = Math.max(minY, Math.min(maxY, minY + Math.random() * (maxY - minY)));

  noBtn.style.position = "fixed";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
};

const shrinkButton = () => {
  noBtnScale -= 0.1;
  if (noBtnScale < 0.4) noBtnScale = 0.4;
  noBtn.style.transform = `scale(${noBtnScale})`;
};

//noBtn.addEventListener("mouseover", nudgeButton);

noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  nudgeButton();
  shrinkButton();
});

noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  nudgeButton();
  shrinkButton();
});




  </script>
