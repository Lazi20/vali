<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Valentin bel√©p√©s üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

    body {
      background: linear-gradient(135deg, #ff9fb8, #ff6b81);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    #loginScreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    #loginBox {
      background: rgba(255,255,255,0.95);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #loginBox h2 { color: #ff2f6f; margin-bottom: 15px; }

    #passwordInput {
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #ff2f6f;
      font-size: 1rem;
      outline: none;
      margin-bottom: 10px;
    }

    #loginBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff2f6f;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 5px;
    }

    #errorMsg { margin-top: 8px; font-size: 0.9rem; color: red; min-height: 1em; }

    #mainContent { display: none; height: 100vh; align-items: center; justify-content: center; }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(6px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 { font-size: 2rem; color: #ff2f6f; margin-bottom: 15px; }
    p { color: #444; margin-bottom: 25px; }

    .buttons {
      position: relative; /* fontos: a noBtn absolute poz√≠ci√≥ja ehhez igazodik */
      height: 80px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    #yesBtn, #noBtn {
      padding: 12px 28px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      position: absolute; /* alapb√≥l absolute, a JS kezeli left/top-ot */
      top: 20px;
    }

    /* A no gomb ne sk√°l√°z√≥djon, √©s sim√°n cs√∫sszon left/top v√°ltoztat√°sra */
    #noBtn, #noBtn:hover {
      transform: none !important;
      transition: left 0.12s cubic-bezier(.2,.8,.2,1), top 0.12s cubic-bezier(.2,.8,.2,1);
      will-change: left, top;
    }

    #yesBtn {
      background: #ff2f6f;
      color: white;
      left: 0;
      box-shadow: 0 8px 20px rgba(255, 47, 111, 0.25);
      position: absolute;
      top: 20px;
    }

    #yesBtn:hover { transform: scale(1.05); }

    /* alaphelyzet: jobb oldalon a k√°rty√°n bel√ºl (jobb helyzetet a JS is figyelembe veszi) */
    #noBtn {
      background: white;
      color: #ff2f6f;
      border: 2px solid #ff2f6f;
      right: 0;
      top: 20px;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .popup.show { opacity: 1; pointer-events: auto; }

    .popup-card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      font-size: 1.4rem;
      color: #ff2f6f;
      transform: scale(0.7);
      transition: 0.3s ease;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .popup.show .popup-card { transform: scale(1); }
  </style>
</head>
<body>

  <div id="heartContainer"></div>

  <div id="loginScreen">
    <div id="loginBox">
      <h2>√çrd be a jelsz√≥t üíò</h2>
      <input type="password" id="passwordInput" placeholder="Jelsz√≥..." />
      <div id="errorMsg"></div>
      <button id="loginBtn">Bel√©p√©s</button>
    </div>
  </div>

  <div id="mainContent">
    <div class="card">
      <h1 id="titleText"></h1>
      <p>Gondold √°t j√≥l‚Ä¶ de az ‚ÄûIgen‚Äù am√∫gy nagyon j√≥ v√°laszt√°s üòè</p>

      <div class="buttons">
        <button id="yesBtn" type="button">Igen üíñ</button>
        <button id="noBtn" type="button" aria-label="Nem gomb">Nem üò¢</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-card">
      üíñ Tudtam, hogy igent mondasz, Pannika! üíñ<br>
      Most m√°r hivatalos: te vagy a Valentinom! üåπ
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginScreen = document.getElementById("loginScreen");
    const mainContent = document.getElementById("mainContent");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    const correctPassword = "asd";

    loginBtn.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        loginScreen.style.display = "none";
        mainContent.style.display = "flex";
      } else {
        passwordInput.style.borderColor = "red";
        errorMsg.textContent = "Hib√°s jelsz√≥! üò¢";
      }
    });

    function typeWriter(text, element, speed = 60) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    typeWriter("Leszel a Valentinom? üíò", document.getElementById("titleText"));

    // lebeg≈ë sz√≠vek
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      heart.style.fontSize = 1 + Math.random() * 1.5 + "rem";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    yesBtn.addEventListener("click", () => {
      popup.classList.add("show");
    });

    // --- NO gomb: finom, kis random elmozdul√°s (~8-10px) a .buttons kont√©neren bel√ºl ---
    // Blokkoljuk a kattint√°st √©s pointer esem√©nyeket, hogy ne lehessen r√°kattintani
    function blockEvent(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
    noBtn.addEventListener("click", blockEvent, true);
    noBtn.addEventListener("pointerdown", blockEvent, true);
    noBtn.addEventListener("mousedown", blockEvent, true);
    noBtn.addEventListener("touchstart", blockEvent, { passive: false });

    // Tiltjuk a billenty≈±s aktiv√°l√°st (Enter / Space)
    noBtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " " || e.key === "Spacebar") {
        e.preventDefault();
        e.stopPropagation();
      }
    });

    // clamp seg√©df√ºggv√©ny
    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    // kezdeti elhelyez√©s: ha nincs explicit left, √°ll√≠tsuk be a jobb oldali alaphelyzetet kont√©neren bel√ºl
    function ensureInitialPosition() {
      const container = document.querySelector(".buttons");
      if (!container) return;
      const contRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // ha nincs explicit left be√°ll√≠tva (right van), sz√°moljuk ki a left-et
      const cs = getComputedStyle(noBtn);
      if (!noBtn.style.left) {
        // ha 'right' van, sz√°moljuk √°t left-re
        const rightVal = parseFloat(cs.right) || 0;
        const left = contRect.width - btnRect.width - rightVal;
        noBtn.style.left = left + "px";
        noBtn.style.right = "auto";
        noBtn.style.position = "absolute";
      }
    }

    // finom elmozdul√°s: csak kis √©rt√©k, sima √°tmenettel
    function smallRandomMove() {
      const container = document.querySelector(".buttons");
      if (!container) return;

      const contRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // max elmozdul√°s pixelekben (√°ll√≠that√≥)
      const maxMove = 50; // 8px nagyon finom; n√∂veld 10-re ha szeretn√©d

      // jelenlegi poz√≠ci√≥ a kont√©nerhez viszony√≠tva
      const curLeft = btnRect.left - contRect.left;
      const curTop  = btnRect.top  - contRect.top;

      // √∫j poz√≠ci√≥: csak kis v√©letlenszer≈± elmozdul√°s
      let newLeft = curLeft + (Math.random() * maxMove * 2 - maxMove);
      let newTop  = curTop  + (Math.random() * maxMove * 2 - maxMove);

      // hat√°rok: ne l√©pjen ki a kont√©nerb≈ël (kis marg√≥val)
      const margin = 2;
      newLeft = clamp(newLeft, margin, Math.max(margin, contRect.width - btnRect.width - margin));
      newTop  = clamp(newTop, margin, Math.max(margin, contRect.height - btnRect.height - margin));

      // alkalmazzuk absolute poz√≠ci√≥k√©nt a kont√©neren bel√ºl
      noBtn.style.position = "absolute";
      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop  + "px";

      // ne kapjon f√≥kuszt automatikusan
      noBtn.blur();
    }

    // inicializ√°l√°s
    ensureInitialPosition();

    // esem√©nyek
    noBtn.addEventListener("mouseenter", () => {
      // ha gyorsan t√∂bbsz√∂r l√©p be, csak egyszer hajtsuk v√©gre r√∂vid id≈ën bel√ºl
      // egyszer≈± debounce: ha m√°r mozog, ne ind√≠tsuk √∫jra
      if (noBtn.dataset.moving === "1") return;
      noBtn.dataset.moving = "1";
      smallRandomMove();
      // enged√©lyez√©s √∫jra 150ms m√∫lva, √≠gy nem ugr√°l t√∫l gyakran
      setTimeout(() => { noBtn.dataset.moving = "0"; }, 150);
    });

    // ha f√≥kusz ker√ºlne r√° (pl. tab), elmozd√≠tjuk
    noBtn.addEventListener("focus", () => {
      smallRandomMove();
      noBtn.blur();
    });

    // ablak √°tm√©retez√©skor igaz√≠tjuk, hogy a gomb a kont√©neren bel√ºl maradjon
    window.addEventListener("resize", () => {
      ensureInitialPosition();
      const container = document.querySelector(".buttons");
      if (!container) return;
      const contRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      let curLeft = btnRect.left - contRect.left;
      let curTop  = btnRect.top - contRect.top;
      const maxLeft = Math.max(0, contRect.width - btnRect.width);
      const maxTop  = Math.max(0, contRect.height - btnRect.height);
      curLeft = clamp(curLeft, 0, maxLeft);
      curTop  = clamp(curTop, 0, maxTop);
      noBtn.style.position = "absolute";
      noBtn.style.left = curLeft + "px";
      noBtn.style.top  = curTop + "px";
    });
  </script>

</body>
</html>
