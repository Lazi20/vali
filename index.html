<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Valentin bel√©p√©s üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9fb8, #ff6b81);
      overflow: hidden;
      height: 100vh;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    #loginScreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    #loginBox {
      background: rgba(255,255,255,0.95);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #loginBox h2 {
      color: #ff2f6f;
      margin-bottom: 15px;
    }

    #passwordInput {
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #ff2f6f;
      font-size: 1rem;
      outline: none;
      margin-bottom: 10px;
    }

    #loginBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff2f6f;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 5px;
    }

    #errorMsg {
      margin-top: 8px;
      font-size: 0.9rem;
      color: red;
      min-height: 1em;
    }

    #mainContent {
      display: none;        /* csak JS kapcsolja be */
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #ff2f6f;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 80px;      /* itt mozog a Nem gomb, a sz√∂veg alatt */
      margin-top: 10px;
    }

    #yesBtn, #noBtn {
      padding: 12px 28px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
      user-select: none;
    }

    /* Teljesen tiltjuk a no gomb transformj√°t √©s hover sk√°l√°z√°s√°t */
    #noBtn, #noBtn:hover {
      transform: none !important;
      transition: none !important;
    }

    #yesBtn {
      background: #ff2f6f;
      color: white;
      left: 0;
      top: 20px;
      box-shadow: 0 8px 20px rgba(255, 47, 111, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: white;
      color: #ff2f6f;
      border: 2px solid #ff2f6f;
      right: 0;
      top: 20px;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      font-size: 1.4rem;
      color: #ff2f6f;
      transform: scale(0.7);
      transition: 0.3s ease;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .popup.show .popup-card {
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div id="heartContainer"></div>

  <div id="loginScreen">
    <div id="loginBox">
      <h2>√çrd be a jelsz√≥t üíò</h2>
      <input type="password" id="passwordInput" placeholder="Jelsz√≥..." />
      <div id="errorMsg"></div>
      <button id="loginBtn">Bel√©p√©s</button>
    </div>
  </div>

  <div id="mainContent">
    <div class="card">
      <h1 id="titleText"></h1>
      <p>Gondold √°t j√≥l‚Ä¶ de az ‚ÄûIgen‚Äù am√∫gy nagyon j√≥ v√°laszt√°s üòè</p>

      <div class="buttons">
        <button id="yesBtn">Igen üíñ</button>
        <button id="noBtn" type="button" aria-label="Nem gomb">Nem üò¢</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-card">
      üíñ Tudtam, hogy igent mondasz, Pannika! üíñ<br>
      Most m√°r hivatalos: te vagy a Valentinom! üåπ
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginScreen = document.getElementById("loginScreen");
    const mainContent = document.getElementById("mainContent");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    const correctPassword = "asd";

    loginBtn.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        loginScreen.style.display = "none";
        mainContent.style.display = "flex";
      } else {
        passwordInput.style.borderColor = "red";
        errorMsg.textContent = "Hib√°s jelsz√≥! üò¢";
      }
    });

    function typeWriter(text, element, speed = 60) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    typeWriter("Leszel a Valentinom? üíò", document.getElementById("titleText"));

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      heart.style.fontSize = 1 + Math.random() * 1.5 + "rem";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    yesBtn.addEventListener("click", () => {
      popup.classList.add("show");
    });

    // --- NO gomb: kicsi, random elmozdul√°s (~10px), kattint√°s/billenty≈± letiltva ---
    // Megjegyz√©s: a gomb tov√°bbra is l√°that√≥ √©s interakt√≠vnak t≈±nik, de minden kattint√°st √©s
    // billenty≈±esem√©nyt megakad√°lyozunk, √≠gy nem lehet r√° hat√©konyan r√°kattintani.

    // Megakad√°lyozzuk a kattint√°st √©s pointerdown esem√©nyeket
    function blockEvent(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }

    noBtn.addEventListener("click", blockEvent, true);
    noBtn.addEventListener("pointerdown", blockEvent, true);
    noBtn.addEventListener("mousedown", blockEvent, true);
    noBtn.addEventListener("touchstart", blockEvent, { passive: false });

    // Megakad√°lyozzuk a billenty≈±vel t√∂rt√©n≈ë aktiv√°l√°st (Enter / Space)
    noBtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " " || e.key === "Spacebar") {
        e.preventDefault();
        e.stopPropagation();
      }
    });

    // Kicsi (~10px) random elmozdul√°s eg√©r f√∂l√© vitelekor
    noBtn.addEventListener("mouseenter", () => {
      // lek√©rj√ºk a gomb aktu√°lis hely√©t
      const btn = noBtn.getBoundingClientRect();

      // kb. 10px-es random mozg√°s
      const maxMove = 2;

      let newX = btn.left + (Math.random(1,2) * maxMove * 2 - maxMove);
      let newY = btn.top + (Math.random(1,2) * maxMove * 2 - maxMove);

      // ne menjen ki a k√©perny≈ër≈ël (viewport)
      newX = Math.max(0, Math.min(window.innerWidth - btn.width, newX));
      newY = Math.max(0, Math.min(window.innerHeight - btn.height, newY));

      // √°ll√≠tsuk fixed poz√≠ci√≥ra, hogy a mozgat√°s stabil legyen
      noBtn.style.position = "fixed";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      // biztos√≠tsuk, hogy a gomb ne kapjon f√≥kuszt automatikusan
      noBtn.blur();
    });

    // Ha valamilyen okb√≥l m√©gis f√≥kusz ker√ºlne r√° (pl. tab), azonnal elmozd√≠tjuk
    noBtn.addEventListener("focus", () => {
      const btn = noBtn.getBoundingClientRect();
      const maxMove = 10;
      let newX = btn.left + (Math.random() * maxMove * 2 - maxMove);
      let newY = btn.top + (Math.random() * maxMove * 2 - maxMove);
      newX = Math.max(0, Math.min(window.innerWidth - btn.width, newX));
      newY = Math.max(0, Math.min(window.innerHeight - btn.height, newY));
      noBtn.style.position = "fixed";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.blur();
    });

    // opcion√°lis: ha az ablak m√©rete v√°ltozik, vissza√°ll√≠tjuk a no gombot a k√°rtya jobb oldal√°ra
    window.addEventListener("resize", () => {
      // ha a gomb fixed poz√≠ci√≥ban van, pr√≥b√°ljuk meg visszahelyezni a k√°rtya jobb oldal√°ra
      const card = document.querySelector(".card");
      if (!card) return;
      const cardRect = card.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      // csak akkor √°ll√≠tjuk vissza, ha a gomb t√∫l k√∂zel van a sz√©lekhez
      if (btn.left + btn.width > window.innerWidth - 10 || btn.top + btn.height > window.innerHeight - 10) {
        noBtn.style.position = "absolute";
        noBtn.style.right = "0px";
        noBtn.style.top = "20px";
        noBtn.style.left = "";
      }
    });
  </script>

</body>
</html>
