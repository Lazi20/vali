</head>
<body>

  <script>
    const loginBtn = document.getElementById("loginBtn");

    const correctPassword = "asd"; // <-- Itt tudod √°t√≠rni

    // Jelsz√≥ ellen≈ërz√©s
    loginBtn.addEventListener("click", () => {

 // NEM gomb menek√ºl (ultra menek√ºl≈ës m√≥d)
