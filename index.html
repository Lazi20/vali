<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Valentin bel√©p√©s üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9fb8, #ff6b81);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Lebeg≈ë sz√≠vek */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    /* Login k√©perny≈ë */
    #loginScreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    #loginBox {
      background: rgba(255,255,255,0.95);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #loginBox h2 { color: #ff2f6f; margin-bottom: 15px; }

    #passwordInput {
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #ff2f6f;
      font-size: 1rem;
      outline: none;
      margin-bottom: 10px;
      width: 100%;
    }

    #loginBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff2f6f;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    #loginBtn:hover { background: #e6225f; }

    #errorMsg { color: #d63031; font-size: 0.85rem; margin-bottom: 10px; min-height: 1.2rem; }

    /* F≈ë tartalom */
    #mainContent {
      display: none; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 { font-size: 2rem; color: #ff2f6f; margin-bottom: 15px; min-height: 3rem; }
    p { color: #444; margin-bottom: 25px; line-height: 1.4; }

    .buttons {
      position: relative;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    #yesBtn, #noBtn {
      padding: 12px 28px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    #yesBtn {
      background: #ff2f6f;
      color: white;
      box-shadow: 0 8px 20px rgba(255, 47, 111, 0.4);
      transition: transform 0.2s;
    }

    #yesBtn:hover { transform: scale(1.1); }

    #noBtn {
      background: white;
      color: #ff2f6f;
      border: 2px solid #ff2f6f;
      transition: 0.1s ease; /* Gyorsabb reakci√≥ az elugr√°sn√°l */
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .popup.show { opacity: 1; pointer-events: auto; }

    .popup-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      font-size: 1.3rem;
      color: #ff2f6f;
      text-align: center;
      transform: scale(0.8);
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .popup.show .popup-card { transform: scale(1); }
  </style>
</head>
<body>

  <div id="loginScreen">
    <div id="loginBox">
      <h2>√çrd be a jelsz√≥t üíò</h2>
      <input type="password" id="passwordInput" placeholder="Jelsz√≥..." />
      <div id="errorMsg"></div>
      <button id="loginBtn">Bel√©p√©s</button>
    </div>
  </div>

  <div id="mainContent">
    <div class="card">
      <h1 id="titleText"></h1>
      <p>Gondold √°t j√≥l‚Ä¶ de az ‚ÄûIgen‚Äù am√∫gy nagyon j√≥ v√°laszt√°s üòè</p>
      <div class="buttons">
        <button id="yesBtn">Igen üíñ</button>
        <button id="noBtn">Nem üò¢</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-card">
      üíñ Tudtam, hogy igent mondasz, Pannika! üíñ<br><br>
      Most m√°r hivatalos: te vagy a Valentinom! üåπ
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginScreen = document.getElementById("loginScreen");
    const mainContent = document.getElementById("mainContent");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    const correctPassword = "asd";

    // Bel√©p√©s kezel√©se
    loginBtn.addEventListener("click", performLogin);
    passwordInput.addEventListener("keypress", (e) => { if(e.key === "Enter") performLogin(); });

    function performLogin() {
      if (passwordInput.value === correctPassword) {
        loginScreen.style.display = "none";
        mainContent.style.display = "flex";
        typeWriter("Leszel a Valentinom? üíò", document.getElementById("titleText"));
      } else {
        passwordInput.style.borderColor = "#d63031";
        errorMsg.textContent = "Hib√°s jelsz√≥! üò¢";
      }
    }
// 1. Defini√°ljuk a hat√°rokat
const screenWidth = window.innerWidth;
const screenHeight = window.innerHeight;

function moveObject(targetX, targetY) {
    // 2. √ârz√©kenys√©g finom√≠t√°sa (Smoothing)
    // Ha a mozdulat t√∫l nagy, egy "lerp" (line√°ris interpol√°ci√≥) seg√≠thet
    let smoothX = targetX;
    let smoothY = targetY;

    // 3. K√©nyszer√≠t√©s a hat√°rok k√∂z√© (Clamping)
    // Megakad√°lyozza, hogy a sarokba ragadjon vagy kimenjen a k√©pb≈ël
    if (smoothX < 0) smoothX = 0;
    if (smoothX > screenWidth) smoothX = screenWidth;
    
    if (smoothY < 0) smoothY = 0;
    if (smoothY > screenHeight) smoothY = screenHeight;

    // 4. Alkalmazzuk a poz√≠ci√≥t
    element.style.left = smoothX + "px";
    element.style.top = smoothY + "px";
}
    // √çr√≥g√©p effekt
    function typeWriter(text, element, speed = 120) {
      let i = 0;
      element.innerHTML = "";
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    // Sz√≠vecske es≈ë
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = ["üíñ","üíó","‚ù§Ô∏è","üíï"][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      heart.style.fontSize = (Math.random() * 1 + 1) + "rem";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 400);

    // IGEN gomb
    yesBtn.addEventListener("click", () => {
      popup.classList.add("show");
    });

    // NEM gomb menek√ºl≈ë logika
    const moveNoButton = () => {
      // Megadjuk a hat√°rokat, hogy ne ugorjon ki a k√©perny≈ër≈ël
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      // Random √∫j poz√≠ci√≥
      const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
      const randomY = Math.floor(Math.random() * (maxY - padding) + padding);

      noBtn.style.position = "fixed";
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    };

    // Esem√©nyek a Nem gombra: √©rint√©s √©s eg√©r k√∂zel√≠t√©s
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // Megakad√°lyozza a mobilos klikket
      moveNoButton();
    });

    // Ha valahogy m√©gis r√°kattintan√°nak (pl. Tab + Enter)
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNoButton();
    });

  </script>
</body>
</html>
